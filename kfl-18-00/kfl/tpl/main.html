
<div ng-include="'tpl/include/header.html'"></div>

<div class="container">

  <!-- 搜索框-->
  <div class="form-group has-feedback">
    <input type="text" class="form-control"
           ng-model="kw"
           placeholder="请输入菜品名称或者原材料名称"/>
    <span class="form-control-feedback glyphicon glyphicon-search"></span>
  </div>

  <!-- 菜品列表-->
  <div class="list-group">

    <a href="#/detail/{{dish.did}}" class="list-group-item"
       ng-repeat="dish in dishList"
      >
      <div class="media">
        <div class="media-left media-middle">
          <img class="media-object"
               ng-src="img/{{dish.img_sm}}" alt=""/>
        </div>
        <div class="media-body">
          <h3>{{dish.name}}</h3>
          <p>{{dish.material}}</p>
          <p>{{dish.price | currency:'￥'}}</p>
        </div>
      </div>
    </a>

  </div>

  <!-- 加载更多-->
  <button
    ng-show="hasMore"
    ng-click="loadMore()"
    class="btn btn-block btn-success">加载更多</button>

  <p ng-hide="hasMore">没有更多数据可以加载了</p>

</div>
<div ng-include="'tpl/include/footer.html'"></div>
