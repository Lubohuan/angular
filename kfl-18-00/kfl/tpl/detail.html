
<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
  <!-- 面包屑-->
  <ul class="breadcrumb">
    <li>
      <a href="#/start">首页</a>
    </li>
    <li>
      详情
    </li>
  </ul>

  <!-- 详情的展示-->
  <div class="panel panel-default">
      <div class="panel-body">
        <h1>{{dish.name}}</h1>
        <img class="img-responsive"
             ng-src="img/{{dish.img_lg}}" alt=""/>
        <p>{{dish.material}}</p>
        <p>{{dish.detail}}</p>
        <p>{{dish.price | currency:'￥'}}</p>
      </div>
      <div class="panel-footer text-right">
        <button ng-click="jump('/order/'+dish.did)" class="btn btn-success">我要下单</button>
        <button ng-click="jump('/main')" class="btn btn-primary">我再看看</button>
      </div>
  </div>

</div>


<div ng-include="'tpl/include/footer.html'"></div>
