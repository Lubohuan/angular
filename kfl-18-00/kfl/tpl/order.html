

<div ng-include="'tpl/include/header.html'"></div>

<div class="container">
  <form ng-hide="succMsg || errMsg">
    <div class="form-group">
      <label for="name">收货人名称</label>
      <input type="text"
             ng-model="order.user_name"
             class="form-control" id="name"/>
    </div>

    <div class="form-group">
      <label>性别</label>
      <br/>
      <div class="radio-inline">
        <label for="man">
          <input type="radio"
                 ng-model="order.sex"
                 id="man" name="sex" value="1"/>男
        </label>
      </div>

      <div class="radio-inline">
        <label for="woman">
          <input type="radio"
                 ng-model="order.sex"
                 id="woman" name="sex" value="0"/>女
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">联系电话</label>
      <input type="text"
             ng-model="order.phone"
             class="form-control" id="phone"/>
    </div>

    <div class="form-group">
      <label for="address">送餐地址</label>
      <textarea  class="form-control"
                 ng-model="order.address"
                 id="address"></textarea>
    </div>

    <input type="button"
           value="确定下单"
           ng-click="submitOrder()"
           class="btn btn-success btn-block"/>

  </form>
  <p ng-show="succMsg">{{succMsg}}</p>
  <p ng-show="errMsg">{{errMsg}}</p>
</div>


<div ng-include="'tpl/include/footer.html'"></div>
