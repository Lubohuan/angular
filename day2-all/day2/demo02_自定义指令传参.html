<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>

<div ts-hello test-name="123"></div>

<div ng-controller="myCtrl">
</div>
<script>
  var app = angular.module('myApp',['ng']);

  //自定义指令并接收参数
  app.directive('tsHello', function () {
    return {
      template:'<p> Hello {{testName}} </p>',
      scope:{
        testName:'@'
      }
    }
  })


  app.controller('myCtrl', function ($scope) {

  });
</script>
</body>
</html>
