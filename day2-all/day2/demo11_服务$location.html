<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
  <p>{{num}}</p>
  <button ng-click="getUrl()">clickMe</button>
</div>

<script>
  var app = angular.module('myApp',['ng']);

  app.controller('myCtrl',function($scope,$location){
    $scope.num = 10;
    $scope.getUrl = function(){
     $scope.num =  $location.absUrl();
    }
  });

</script>

</body>
</html>
