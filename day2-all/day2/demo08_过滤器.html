<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>
<div ng-controller="myCtrl">
  <p>{{price}}</p>
  <p>{{price | currency:'ï¿¥'}}</p>

  <p>{{nowDate}}</p>
  <p>{{nowDate | date:"yy-MM-dd"}}</p>

  <p>{{name | uppercase}}</p>
  <p>{{name | lowercase}}</p>

  <ul>
    <li ng-repeat="tmp in list  | orderBy:'name':true track by $index">
      {{tmp.age +" "+tmp.name }}
    </li>
  </ul>

  <ul>
    <li ng-repeat="tmp in list | limitTo:2">
      {{tmp.age +" "+tmp.name }}
    </li>
  </ul>
</div>
<script>
  var app = angular.module('myApp', ['ng']);

  app.controller('myCtrl', function ($scope) {
    $scope.price = 20;

    $scope.nowDate = new Date();

    $scope.name = "Jack";

    $scope.list = [
      {age:30,name:'Jack'},
      {age:50,name:'Nike'},
      {age:20,name:'Michael'}

    ];

  });
</script>
</body>
</html>
