<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>
<div ng-controller="myCtrl">
  <button ng-click="funcShow()">clickMe</button>
</div>
<script>
  var app = angular.module('myApp', ['ng']);

  //通过factory创建一个服务：服务名称，方法
  app.factory("$show", function () {
    return {
      show:function(){
        alert("$show服务中的show方法被调用了");
      }
    }

  })

  app.controller('myCtrl', function ($scope,$show) {
      $scope.funcShow = function () {
        $show.show();
      }
  });
</script>
</body>
</html>
