<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>
<div ng-controller="myCtrl">
    <button ng-click="funcPrint()">clickMe</button>
    <p>{{name}}</p>
</div>
<script>
  var app = angular.module('myApp', ['ng'], function ($provide) {

    //自定义服务
    $provide.factory("$output", function () {
      return {
        text:'张三',
        print:function(){
          console.log("$output服务中的方法被调用了");
        }
      }
    })

  });

  app.controller('myCtrl', function ($output,$scope) {

    $scope.name = $output.text;

    $scope.funcPrint = function () {
      $output.print();
    }

  });
</script>
</body>
</html>
