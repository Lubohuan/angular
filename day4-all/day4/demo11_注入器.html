<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>

<script>

  var app = angular.module("myApp",['ng']);
  
  app.service('$custom', function () {
     this.print = function () {
       console.log('$custom服务中的方法被调用了');
     }
  })

  //得到注入器
  var injector = angular.injector(["ng","myApp"]);

  //has方法：判断一个服务是否存在（是否已经注册过了）
  var result = injector.has("$custom")
  console.log(result);

  //get方法：得到一个服务的实例对象
  if(result)
  {
    var custom = injector.get("$custom");
    custom.print();
  }
  
</script>

</body>
</html>
