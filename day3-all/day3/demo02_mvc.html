<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>

<!--<span ng-init="count=10"></span>-->

<div  ng-controller="myCtrl">
  <p>{{num}}</p>
  <button ng-click="add()">自增</button>
</div>

<h1>{{count}}</h1>


<!--m:model数据  v:View 显示 c:controller 对数据进行增删改查-->
<script>
  //模块的创建的调用
  var app = angular.module('myApp',['ng']);

  //控制器的创建和调用
  app.controller('myCtrl', function ($scope) {
    $scope.num = 10;

    $scope.add = function () {
      $scope.num++;
    }

    console.log($scope);
  });

</script>

</body>
</html>
